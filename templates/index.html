<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Flask</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
        .calculadora { background: #fff; padding: 20px; border-radius: 10px; }
        input { width: 100%; font-size: 24px; padding: 10px; margin-bottom: 10px; text-align: right; }
        button { width: 60px; height: 60px; font-size: 20px; margin: 5px; }
    </style>
</head>
<body>
    <div class="calculadora">
        <form method="post">
            <input type="text" name="expressao" value="{{ expressao }}" placeholder="0">
            <br>
            <div>
                {% for linha in [['7','8','9','รท'], ['4','5','6','ร'], ['1','2','3','-'], ['0','.','C','+']] %}
                    {% for botao in linha %}
                        <button type="submit" name="expressao" value="{{ expressao + botao if botao != 'C' else '' }}">
                            {{ botao }}
                        </button>
                    {% endfor %}
                    <br>
                {% endfor %}
                <button type="submit" name="expressao" value="{{ expressao }}">=</button>
            </div>
        </form>
        <p>Resultado: {{ resultado }}</p>
    </div>
</body>
</html>
